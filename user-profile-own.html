<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Kokoa Clone</title>
  </head>
  <body id="profile-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="profile-header">
      <div class="profile-header__column">
        <a href="friends.html"><i class="fas fa-times fa-lg"></i></a>
      </div>
      <div class="profile-header__column">
        <i class="fas fa-gift"></i>
        <i class="fas fa-expand"></i>
        <a href="setting.html">
          <i class="fas fa-cog"></i>
        </a>
      </div>
    </header>

    <div class="music-link">
      <a href="https://youtu.be/mjeanZhmAlU" target="_blank">
        <div class="music__column">
          <img
            class="music__column-img"
            src="https://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/082/507/863/82507863_1644290123495_1_600x600.JPG/dims/resize/Q_80,0"
          />
          <h5 class="music__title">Winner</h5>
          <h6 class="music__artist">Ravi</h6>
          <i class="fas fa-play fa-sm"></i>
        </div>
      </a>
    </div>

    <main class="main-screen user-profile">
      <div class="user-component user-profile">
        <div class="user-component__column user-profile__profile">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="image/ravi.jpg"
          />
          <div class="user-component__text user-profile__text">
            <h4 class="user-component__title user-profile__title">Ravi</h4>
            <h6 class="user-component__subtitle user-profile__subtitle">
              Love & Fight
            </h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
    </main>

    <footer class="pro-icon-row">
      <div class="pro-icon-row__nav">
        <div class="pro-icon-row__icon">
          <i class="fas fa-comment"></i>
          <span>My Chatroom</span>
        </div>
        <div class="pro-icon-row__icon">
          <i class="fas fa-pen"></i>
          <span>Profile</span>
        </div>
        <div class="pro-icon-row__icon">
          <i class="fas fa-quote-right"></i>
          <span>Kokoastory</span>
        </div>
      </div>
    </footer>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
